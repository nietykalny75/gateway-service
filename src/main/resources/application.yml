eureka:
  instance:
    prefer-ip-address: true
    hostname: eureka-discovery-service
  client:
    eureka-server-port: 8081
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.client.eureka-server-port}/eureka

management:
  endpoints:
    jmx:
      exposure:
        include: "health,info"
    web:
      exposure:
        include: "health,info"
  endpoint:
    health:
      show-details: never

server:
  error:
    include-binding-errors: never
    include-message: never
    include-stacktrace: never
    include-exception: false
    whitelabel:
      enabled: true
  port: 8080

spring:
  main:
    banner-mode: off
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: google-route
          uri: https://google.com
          predicates:
            - Path=/google/**
          filters:
            - PrefixPath=/api
            - AddResponseHeader=X-Routed-By,Gateway